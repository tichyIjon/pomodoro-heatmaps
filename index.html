<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro heatmaps</title>

    <link rel="stylesheet" href="styles.css">

    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-main">
        <div class="app">
            <div class="main">
                <div class="container1"></div>
            </div>
            <div class="xAxis">
                <ul class="list-xAxis"></ul>
            </div>
            <div class="container2">
                <h2 class="coding-hours"><span class="month1">this month</span>. This month you have coded for <span class="total-hours">0</span> hours</h2>
                <h2 class="coded-hours"><span class="month2">this month</span>.&nbsp;<span class="total-hours2">0</span>&nbsp;hrs of coding</h2>
                <div class="buttons">
                    <div class="a-button">A</div>
                    <div class="d-button">D</div>
                    <div class="enter-button">Ent</div>
                    <div class="bcksp-button">Bcksp</div>
                    <div class="s-button">S</div>
                    <div class="l-button">L</div>
                    <div class="f-button">F</div>
                    <div class="c-button">C</div>
                </div>
            </div>
            
        </div>
        <footer>2023. Tichy Development. Ver. 0.3.</footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
